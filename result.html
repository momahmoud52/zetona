<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج رفع البيانات - زتونة المنهج</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .results-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: #f1f1f1;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeUp 1.5s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-container h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.2rem;
            color: #333;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .result-text p {
            margin: 0;
            word-wrap: break-word;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            margin-top: 20px;
            display: block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            color: #28a745;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h3>نتائج رفع البيانات</h3>
        <div class="result-text" id="result-text">
            <p>يتم عرض النص المستخرج هنا...</p>
        </div>
        <a href="upload.html" class="back-link">الرجوع إلى صفحة الرفع</a>
    </div>

    <footer>
        &copy; 2024 زتونة المنهج - جميع الحقوق محفوظة.
    </footer>

    <script>
        // استرجاع النص المستخرج من sessionStorage
        const extractedText = sessionStorage.getItem('extractedText');

        // إذا تم استخراج نص، عرضه في الصفحة
        if (extractedText) {
            document.getElementById('result-text').innerHTML = `<p>${extractedText}</p>`;
        } else {
            document.getElementById('result-text').innerHTML = `<p>لم يتم استخراج أي نص من الملف.</p>`;
        }
    </script>
</body>
</html>
